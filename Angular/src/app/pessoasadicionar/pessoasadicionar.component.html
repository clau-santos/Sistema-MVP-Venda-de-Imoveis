<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de Pessoas</h1>
    <p>Preencha as informações abaixo</p>

    <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label><strong>Nome: </strong></label>
        <input #nome type="text" id="nome" value="" name="nome" required>
      </div>
      <br><br>
      <div class="campo">
        <label><strong>Data Nascimento: </strong></label>
        <input #datanascimento name="datanascimento" type="date" id="data_nascimento" name="data_nascimento" required>
      </div>
      <br><br>
      <div class="campo">
        <label><strong>CPF: </strong></label>
        <input #cpf type="text" id="cpf" name="cpf" required>
      </div>
      <br><br>
      <div class="campo">
        <label><strong>RG: </strong></label>
        <input #rg type="text" id="rg" name="rg" required>
      </div>
      <br><br>
      <div class="campo">
        <label><strong>Telefone: </strong></label>
        <input #telefone type="text" id="telefone" name="telefone" required>
      </div>
      <br><br>
      <div class="campo">
        <label><strong>Estado Civil: </strong></label>
        <select class #estado_civil id="estado_civil" name="estado_civil" required>
          <option selected disabled value="">Selecione</option>
          <option>Casado(a)</option>
          <option>Divorciado(a)</option>
          <option>Solteiro(a)</option>
          <option>Viúvo(a)</option>
        </select>
      </div>

      <br><br>
      <div class="campo">
        <label><strong>Profissao: </strong></label>
        <input #profissao type="text" id="profissao" name="profissao" required>
      </div>

      <br><br>
      <div >
        <input class="btn btn-primary" type="submit" (click)="insereNovaPessoa(nome.value, datanascimento.value, cpf.value, rg.value, telefone.value, estado_civil.value, profissao.value)" value="Inserir"> &nbsp;|&nbsp;
        <input class="btn btn-primary"  type="button" routerLink="/pessoas" value="Voltar">
      </div>


      </fieldset>
  </form>
</body>
